<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión | Sarañani Tours Bolivia</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* --- VARIABLES Y ESTILOS BASE --- */
    :root {
      --color-primary: #DC143C;
      --color-secondary: #00CED1;
      --color-bg: #1a1a1a;
      --color-bg-accent: #2d2d2d;
      --color-text: #f0f0f0;
      --color-text-muted: #a0a0a0;
      --font-main: 'Outfit', sans-serif;
      --header-height: 70px;
      --topbar-height: 40px;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: var(--font-main);
      background-color: var(--color-bg);
      color: var(--color-text);
      padding-top: calc(var(--header-height) + var(--topbar-height));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a { text-decoration: none; color: inherit; transition: 0.3s; }
    ul { list-style: none; }
    .container { width: 90%; max-width: 1200px; margin: 0 auto; }

    /* --- BARRA SUPERIOR --- */
    .top-bar {
      position: fixed; top: 0; left: 0; width: 100%; height: var(--topbar-height);
      background-color: #0f0f0f; z-index: 1001;
      display: flex; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 0.85rem; color: var(--color-text-muted);
    }
    .top-bar-content { display: flex; justify-content: space-between; width: 100%; }
    .contact-info i { color: var(--color-secondary); margin-right: 5px; }
    .social-mini a { color: white; margin-left: 15px; }

    /* --- NAVBAR --- */
    .navbar {
      position: fixed; top: var(--topbar-height); left: 0; width: 100%; height: var(--header-height);
      background: rgba(26, 26, 26, 0.95); backdrop-filter: blur(10px); z-index: 1000;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav-container { height: 100%; display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.5rem; font-weight: 700; color: white; display: flex; align-items: center; gap: 10px; }
    .logo img { height: 40px; }
    
    .nav-links { display: flex; gap: 2rem; }
    .nav-links a:hover { color: var(--color-secondary); }
    .nav-login-btn { 
      border: 1px solid var(--color-secondary); padding: 5px 15px; border-radius: 20px; 
      color: var(--color-secondary) !important;
    }
    .nav-login-btn:hover { background: var(--color-secondary); color: black !important; }

    /* --- LOGIN MAIN --- */
    .login-main {
      flex: 1; /* Ocupa el espacio restante para empujar el footer abajo */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
      background: radial-gradient(circle at center, #2d2d2d 0%, #1a1a1a 100%);
    }

    .login-container {
      background: rgba(45, 45, 45, 0.6);
      padding: 2.5rem;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 206, 209, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .login-header { text-align: center; margin-bottom: 2rem; }
    .login-header h2 { color: var(--color-white); margin-bottom: 0.5rem; font-size: 1.8rem; }
    .login-header p { color: var(--color-text-muted); font-size: 0.9rem; }

    /* Formulario */
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; color: var(--color-text); font-size: 0.9rem; }
    
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--color-white);
      font-family: var(--font-main);
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--color-secondary);
      box-shadow: 0 0 8px rgba(0, 206, 209, 0.3);
    }

    .cta-button {
      width: 100%;
      padding: 1rem;
      background-color: var(--color-primary);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      margin-top: 1rem;
    }

    .cta-button:hover {
      background-color: #c01035;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(220, 20, 60, 0.4);
    }

    .form-footer {
      margin-top: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--color-text-muted);
    }

    .form-footer a { color: var(--color-text-muted); display: block; margin-bottom: 0.5rem; }
    .form-footer a:hover { color: var(--color-white); }
    .form-footer .highlight { color: var(--color-secondary); display: inline; font-weight: bold; }

    /* --- FOOTER --- */
    .footer { background: black; padding: 2rem 0; border-top: 1px solid #333; margin-top: auto; }
    .footer-content { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
    .footer-logo { height: 30px; margin-bottom: 10px; }
    .footer-links a { margin-left: 15px; color: var(--color-text-muted); }
    .footer-links a:hover { color: var(--color-secondary); }

    /* --- RESPONSIVE --- */
    @media (max-width: 768px) {
      .nav-links { display: none; } /* Menú simplificado en login */
      .hide-mobile { display: none; }
      .footer-content { flex-direction: column; text-align: center; }
      .footer-links a { margin: 0 10px; }
    }
  </style>
</head>

<body>
  <div class="top-bar">
    <div class="container top-bar-content">
      <div class="contact-info">
        <span><i class="fas fa-phone"></i> +591 </span>
        <span><i class="fas fa-envelope"></i> info@sarananitours.com</span>
        <span class="hide-mobile"><i class="fas fa-map-marker-alt"></i> La Paz, Bolivia</span>
      </div>
      <div class="social-mini">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </div>

  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="Logo" style="height:40px;"> <span>Sarañani</span>
      </a>
      
      <ul class="nav-links">
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="circuits.html">Circuitos</a></li> <li><a href="#destinos">Destinos</a></li>
        <li><a href="sumergete.html">360°</a></li>
        <li><a href="about.html">Nosotros</a></li>
        <li><a href="login.html" class="nav-login-btn">Login</a></li>
      </ul>
    </div>
  </nav>

  <main class="login-main">
    <div class="login-container">
      <div class="login-header">
        <h2>Bienvenido</h2>
        <p>Ingresa a tu cuenta para planificar tu viaje</p>
      </div>
      
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        
        <button type="submit" class="cta-button full-width">Ingresar</button>
        
        <div class="form-footer">
          <a href="#">¿Olvidaste tu contraseña?</a>
          <p>¿No tienes cuenta? <a href="#" class="highlight">Regístrate</a></p>
        </div>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <div class="footer-brand">
        <p>&copy; 2025 Sarañani Tours Bolivia.</p>
      </div>
      <div class="footer-links">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Contacto</a>
      </div>
    </div>
  </footer>

  <script>
    function handleLogin(event) {
      event.preventDefault(); // Evita que la página se recargue
      const email = document.getElementById('email').value;
      alert("Intentando iniciar sesión con: " + email + "\n(Esta es una demostración visual)");
    }
  </script>
</body>

</html>
